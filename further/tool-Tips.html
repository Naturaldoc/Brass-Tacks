<link href="../assets/css/master.min.css" rel="stylesheet" type="text/css" media="all"/>
<link href="../assets/css/tool-tip-example.css" rel="stylesheet" type="text/css" media="all"/>


<header class="header-Base">
	<div class="content">
		<h1>Hover Tool Tip</h3>	
	</div>
</header>
<main class="base-Content">
<div class="content">

<div class="row">
	<div class="col col-60">
		<h4>Normal Link Example - Below</h4>
		<a href="#" title="Title" data-tooltip="Tool Tip Here">
			Content Goes Here
		</a>
		
		<h4>Normal Link Example - Above</h4>
		<a href="#" title="Title" class="tip-Above" data-tooltip="Tool Tip Here">
			Content Goes Here
		</a>
			
		<h4>Bottom Display</h4>
		<span class="tip-Bottom" data-tooltip="Tool Tip Here">
			<img src="../assets/img/little-V.jpg" alt="Little Violet Ann" style="width:200px" />
		</span>
		
		<h4>Top Display</h4>
		<a href="#" title="Violet making her superman sleeping pose - 2 days old" class="tip-Top" data-tooltip="Tool Tip Here">
			<img src="../assets/img/little-V.jpg" alt="Little Violet Ann" style="width:150px" />
		</a>
		
		<h4>Left Display</h4>
		<a href="#" title="Violet making her superman sleeping pose - 2 days old" class="tip-Left" data-tooltip="Tool Tip Here">
			<img src="../assets/img/little-V.jpg" alt="Little Violet Ann" style="width:250px" />
		</a>
		
		<h4>Right Display</h4>
		<a href="#" title="Violet making her superman sleeping pose - 2 days old" class="tip-Right" data-tooltip="Tool Tip Here">
			<img src="../assets/img/little-V.jpg" alt="Little Violet Ann" style="width:300px" />
		</a>
</div> <!-- end .col-60 -->
	
	<div class="col col-40">
		<p>
			Hover over the images to activate CSS3 tool tips
		</p>
	</div>
</div> <!-- end .row -->
</div>
</main>
